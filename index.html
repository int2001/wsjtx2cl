<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<script>let $ = require("jquery");</script>
		<script>require("popper.js");</script>
		<script>require("bootstrap");</script>
	</head>

	<style>
		body {
			background-color: #303030;
			color: #c6c6c6;
		}

		input[type="checkbox"] {
			accent-color: #b3b3b3;
		}

		.form-control,
		.log,
		.card {
			background-color: #222222;
			color: #c6c6c6;
			border: 1px solid #727272;
		}

		.btn-primary {
			background-color: #375a7f;
			border-color: #375a7f;
		}

		.bottom-right {
			position: fixed;
			bottom: 0;
			right: 0;
			padding: 10px;
		}
	</style>

	<body>
		<!-- You can also require other files to run in this process -->
		<div class="container mt-4">
			<div class="row">
				<div class="col">
					<div class="mb-3">
						<label for="cloudlog_url">Wavelog-URL</label>
						<input type="url" class="form-control form-control-sm" name="cloudlog_url" id="cloudlog_url" placeholder="https://log.jo30.de/index.php" value="" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="mb-3">
						<label for="cloudlog_key">Wavelog-API-Key</label>
						<input type="text" class="form-control form-control-sm" name="cloudlog_key" id="cloudlog_key" value="" />
					</div>
				</div>
				<div class="col">
					<div class="mb-3">
						<label for="cloudlog_key">Wavelog-Station-ID</label>
						<input type="number" class="form-control form-control-sm" name="cloudlog_id" id="cloudlog_id" value="" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="mb-3 col-mb-3">
						<label for="flrig_host">FLRig Host</label>
						<input type="text" class="form-control form-control-sm" name="flrig_host" id="flrig_host" value="" />
					</div>
				</div>
				<div class="col">
					<div class="mb-2 col-mb-2">
						<label for="flrig_port">FLRig Port</label>
						<input type="number" class="form-control form-control-sm" name="flrig_port" id="flrig_port" value="" />
					</div>
				</div>
				<div class="col">
					<div class="mb-1 col-mb-1">
						<label for="flrig_ena">FLRig Enabled</label>
						<input type="checkbox" value="1" class="form-control form-control-sm" name="flrig_ena" id="flrig_ena" value="" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="mb-3 col-mb-3" style="text-align: left">
						<button type="button" class="btn btn-primary" id="save"></i>Save</button>
					</div>
				</div>
				<div class="col">
					<div class="mb-3 col-mb-3" style="text-align: center">
						<button type="button" class="btn btn-primary" id="test"></i>Test</button>
					</div>
				</div>
				<div class="col">
					<div class="mb-3 col-mb-3" style="text-align: right">
						<button type="button" class="btn btn-primary" id="quit"></i>Quit</button>
					</div>
				</div>
			</div>
			<div class="alert alert-danger mt-2" style="text-align: center; display: none" role="alert" id="msg2"></div>
			<div class="card">
				<div class="card-body">
					<div class="card-title" id="current_trx"></div>
					<div class="card-text">
						<div class="label log" style="text-align: center" id="msg"></div>
						<div id="log"></div>
					</div>
				</div>
			</div>
		</div>
		<small class="mt-0.5 bottom-right" id="utc"></small>
		
		<!-- Loading the renderer-->
		<script src="./renderer.js"></script>
	</body>

</html>
