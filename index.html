<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<!-- Bootstrap CSS -->
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<script>let $ = require('jquery');</script>
		<script>require('popper.js');</script>
		<script>require('bootstrap');</script>
	</head>
	<body>
		<!-- You can also require other files to run in this process -->
		<div class="container">
				<div class="row">
					<div class="col">
						<label for="cloudlog_url">Cloudlog-URL</label>
						<input type="url" class="form-control form-control-sm" name="cloudlog_url" id="cloudlog_url" placeholder="https://log.jo30.de/index.php" value="">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="cloudlog_key">Cloudlog-API-Key</label>
						<input type="text" class="form-control form-control-sm" name="cloudlog_key" id="cloudlog_key" value="">
					</div>
				</div>
				<div class="row">
					<div class="col">
					<label class="form-label" for="cloudlog_id">Cloudlog-Station-ID</label>
						<div class="input-group">
							<select class="form-select" aria-label="Station ID" name="cloudlog_id" id="cloudlog_id">
								<option value="0">Default Station Location</option>
							</select>
							&nbsp;
							<button type="button" class="btn btn-primary" id="get_stations"><i class="fas fa-sync"></i>Get Stations</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col" style="text-align: left">
						<button type="button" class="btn btn-primary" id="save"><i class="fas fa-save"></i>Save</button>
					</div>
					<div class="col" style="text-align: center">
						<button type="button" class="btn btn-primary" id="test"><i class="fas fa-sync"></i>Test</button>
						<div class="label" style="text-align: center" id="msg2"></div>
					</div>
					<div class="col" style="text-align: right">
						<button type="button" class="btn btn-primary" id="quit"><i class="fas fa-sync"></i>Quit</button>
					</div>
				</div>
		</div>
		<div class="container">

			<div class="container-fluid bg-info">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<div class="label" style="text-align: center" id="msg"></div>
						</div>
						<div class="modal-body">
							<div id="log">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./renderer.js"></script>
	</body>
</html>
